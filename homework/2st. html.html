<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

            crossorigin="anonymous"></script>

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
    <style>
        .ti {
            font-size: 20px;
        }

        .im {
            width: 500px;
            margin: auto;
        }

        .by {
            width: 100px;
            margin-left: 200px;
        }
        .rate{
            color: blue;
        }
    </style>
    <script>
        $(document).ready(function () {
            get_rate();
        });

        function get_rate(){
            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/rate",
                data: {},
                success: function (response) {
                    let now_rate = response['rate'];
                    $('#now-rate').text(now_rate);
                }
            })
        }


        function hs(){
            alert('주문이 완료되었습니다')
        }
    </script>
</head>

<body>
<div class="im">
    <img class="card-img-top"
         src="https://t1.daumcdn.net/cfile/tistory/2216B54057FED0C339"
         alt="Card image cap">
    <h1>전사를 팝니다
        <spen class="ti">가격:3000원/개</spen>
    </h1>
    <p>이 전사는 사실 특별한 힘을 가지고 있어요. 이 전사는 모든 전투에서 지혜롭게 싸우며 승리를 이끌어가는 디스 이즈 스파르타!!</p>
    <p class="rate">달러-원 환율: <span id="now-rate"></span></p>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">주문자 이름</span>
        </div>
        <input type="text" class="form-control" placeholder="" aria-label=""
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">수량</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
            <option selected>--수량을 선택하세요--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">주소</span>
        </div>
        <input type="text" class="form-control" placeholder="" aria-label=""
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">전화번호</span>
        </div>
        <input type="text" class="form-control" placeholder="" aria-label=""
               aria-describedby="basic-addon1">
    </div>
    <button onclick="hs()" type="button" class="btn btn-primary by">주문하기</button>
</div>
